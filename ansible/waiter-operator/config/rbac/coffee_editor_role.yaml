# permissions for end users to edit coffees.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: waiter-operator
    app.kubernetes.io/managed-by: kustomize
  name: coffee-editor-role
rules:
- apiGroups:
  - divebar.ghcr.io
  resources:
  - coffees
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - divebar.ghcr.io
  resources:
  - coffees/status
  verbs:
  - get
