<!DOCTYPE html>
<html>
<head>
    <title>Drinks Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .drink-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Drinks Menu</h1>
    {% for drink, details in drinks.items() %}
    <div class="drink-card">
        <h2>{{ drink.capitalize() }}</h2>
        {% for key, value in details.items() %}
        <p>{{ key.capitalize() }}: {{ value }}</p>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
